name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          yarn
          yarn build

      - name: Test
        run: yarn && yarn test

      - name: Deploy
        run: yarn deploy
